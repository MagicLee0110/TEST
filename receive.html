<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Received Input</h1>
        <p id="displayInput"></p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Get the stored value from cookies
        var storedInput = getCookie("userInput");

        // Display the value
        document.getElementById("displayInput").textContent = storedInput;

        function goBack() {
            // Clear the cookie and redirect to index.html
            document.cookie = "userInput=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
