<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Received Input</h1>
        <p id="displayInput"></p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Get the stored value from localStorage
        var storedInput = localStorage.getItem("userInput");

        // Display the value
        document.getElementById("displayInput").textContent = storedInput;

        function goBack() {
            // Clear the stored value and redirect to index.html
            localStorage.removeItem("userInput");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
