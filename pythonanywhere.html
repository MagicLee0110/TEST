<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Visitor Info</title>
</head>
<body>
    <h1>Welcome to the PythonAnywhere Visitor Logger</h1>
    <script>
        // 收集訪客資訊
        const visitorData = {
            ip: '123.456.789.0',  // 示例 IP 地址，可以使用其他方式獲取真實 IP
            timestamp: new Date().toISOString(),
            referrer: document.referrer,
            userAgent: navigator.userAgent
        };

        // 發送訪客資訊到 PythonAnywhere 伺服器
        fetch('https://mentalist02.pythonanywhere.com/visitors', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(visitorData)
        })
        .then(response => response.json())
        .then(data => console.log('Visitor logged:', data))
        .catch(error => console.error('Error logging visitor:', error));
    </script>
</body>
</html>
