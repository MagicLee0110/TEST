<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker</title>
    <script>
        // 當頁面加載時，向 PythonAnywhere 的 /track 路由發送訪問者數據
        window.onload = function() {
            fetch('https://yourusername.pythonanywhere.com/track', {  // 替換為你的 PythonAnywhere 網址
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "visitor": "GitHub Visitor",
                    "url": window.location.href,
                    "userAgent": navigator.userAgent
                })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to My GitHub Page</h1>
    <p>This page is tracking visitors and sending the data to PythonAnywhere.</p>
</body>
</html>
