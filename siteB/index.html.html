<!-- siteB/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站 B - 顯示文字</title>
</head>
<body>
    <h1>來自網站 A 的最新輸入</h1>
    <div id="dataContainer">正在加載數據...</div>

    <script>
        function fetchData() {
            fetch('https://YOUR_USERNAME.github.io/YOUR_REPO/siteB/data.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dataContainer').textContent = data;
                });
        }

        // 每隔5秒更新一次數據
        setInterval(fetchData, 5000);
        fetchData(); // 初次加載數據
    </script>
</body>
</html>
